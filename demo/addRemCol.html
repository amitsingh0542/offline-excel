<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <!--base href="http://handsontable.github.io/ngHandsontable/bower_components/"-->
  <link rel="stylesheet" href="bower_components/handsontable/dist/handsontable.full.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/handsontable/dist/handsontable.full.js"></script>
  <script src="bower_components/ngHandsontable/dist/ngHandsontable.js"></script>
  <!-- demo helpers -->
  <script src="js/services/dataFactory.js"></script>
  <script src="js/mainCtrl_bak.js"></script>
  <meta charset="utf-8">
</head>
<body data-ng-controller="MainCtrl as ctrl">
	<hot-table 
		col-headers="true" 
		datarows="ctrl.data">
		
		<div ng-repeat="column in ctrl.columns">   <!--title="column.label"</hot-column-->
		<hot-column ng-if="!column.isSelect" title="column.label"></hot-column>
		<hot-column ng-if="column.isSelect"  
					 title="column.label"
					 data="{{column.label}}"
					 type="'autocomplete'">
			<hot-autocomplete datarows="value in columns.values"></hot-autocomplete>
		</hot-column>
		</div>

	</hot-table>
  <br>
  <button ng-click="ctrl.addColumn()">Add column</button>
  <button ng-click="ctrl.removeColumn()">Remove column</button>


</body>
</html>
